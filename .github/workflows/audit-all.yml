name: audit-all
on:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: python3 scripts/audit-all.py
      - run: |
          git config user.name "audit-bot"
          git config user.email "audit-bot@users.noreply.github.com"
          git add docs/PROGRESS.md
          git commit -m "weekly audit update" || echo "no changes"
          git push
